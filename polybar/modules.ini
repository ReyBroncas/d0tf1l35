;=======================================================
; M O D U L E S
;=======================================================


[module/left]
type = custom/text
#content="%{T3}%{T-}"
content=""
content-foreground = ${colors.xbg2}
content-background = #00000000


[module/right]
type = custom/text
content=""
#content="%{T3}%{T-}   "
content-foreground = ${colors.xbg2}
content-background = #00000000


[module/pulseaudio-control]
type = custom/script
tail = true
label-padding = 1
label-foreground = ${colors.foreground-alt}
label-background = ${colors.grey}
# Icons mixed from Font Awesome 5 and Material Icons
exec = ~/.config/polybar/scripts/pulseaudio-control.bash --volume-max 130 --icons-volume " , " --icon-muted " " --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" --sink-nicknames-from "device.description" --sink-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo:  Speakers" --sink-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:  Headphones" listen
click-right = exec pavucontrol &
click-left = ~/.config/polybar/scripts/pulseaudio-control.bash togmute
click-middle = ~/.config/polybar/scripts/pulseaudio-control.bash next-sink
scroll-up = ~/.config/polybar/scripts/pulseaudio-control.bash up
scroll-down = ~/.config/polybar/scripts/pulseaudio-control.bash down


[module/date]
format-background=${colors.xbg2}
format-padding = ${variables.mpadding}
type = internal/date
interval = 1
date-alt = %a %Y-%m-%d
date = %a %d
time-alt = %k:%M:%S
time = %k:%M
label = "  %date% %time% "


[module/netspeed]
type = internal/network
interface = wlp2s0 
interval = 1.0
format-connected = <label-connected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected = "  %upspeed%   %downspeed%"


[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected =   %essid%


[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 100
format-charging = <label-charging>
format-charging-padding = ${variables.mpadding}
format-charging-background=${colors.xbg2}
format-discharging-padding = ${variables.mpadding}
format-discharging-background=${colors.xbg2}
format-discharging = <ramp-capacity>  <label-discharging>
format-full-prefix = 
format-full-background=${colors.xbg2}
label-charging =   %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/xkeyboard]
type = internal/xkeyboard
label-layout-padding = 2
label-layout =   %layout%


[module/dunst]
type = custom/script
exec = dunstctl is-paused|grep -q true && echo   || echo 
format = <label>
interval = 1
click-left = dunstctl set-paused toggle
format-padding = 1


[module/cpu]
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
type = internal/cpu
interval = 2
format-prefix = "CPU: " 
label = %percentage%% 
format = <bar-load>
bar-load-indicator =
bar-load-width = 6
bar-load-foreground-0 = #DDDDDD
bar-load-foreground-1 = #DDDDDD
bar-load-foreground-2 = #f5a70a
bar-load-foreground-3 = #ff5555
bar-load-fill = ▐
bar-load-empty = ▐
bar-load-empty-foreground = #444444


[module/memory]
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
type = internal/memory
interval = 2
label = %percentage_used%%
format = <bar-used>
bar-used-indicator =
bar-used-width = 6
bar-used-foreground-0 = #DDDDDD
bar-used-foreground-1 = #DDDDDD
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444
format-prefix = " Mem: "


[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}
; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
;label-focused-underline= ${colors.primary}
label-focused-padding = 2
; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2
; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${self.label-focused-background}
;label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = I;%{F#c2f0fc}    
ws-icon-1 = II;%{F#fabea7}
ws-icon-2 = III;%{F#88e1f2}   
ws-icon-3 = IV;%{F#e36387}      
ws-icon-4 = V;%{F#cceabb}  
ws-icon-5 = VI; 

label-focused = %icon%
label-focused-underline = ${colors.foreground}

label-focused-padding = 1


label-occupied = %icon%
label-occupied-foreground =#ffffff
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground =#ffffff
label-empty-padding = 1
label-urgent = %icon%
xxlabel-urgent-foreground = #88C0D0
label-urgent-padding = 1



[module/bluetooth]
type = custom/script
exec = $HOME/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec $HOME/.config/polybar/scripts/toggle_bluetooth.sh
format-padding = 1
;format-background = #000000
;format-foreground = #ff5555


[module/mic]
type = custom/script
exec = $HOME/.config/polybar/scripts/microphone.sh
interval = 1
label-padding = 1
;label-foreground = ${colors.foreground-alt}
;label-background = ${colors.grey}
